<main class="container">
    <section class="card">
        <h1>
            An account already exists with provided mobile number. Verify mobile number to login.
        </h1>
        <p>Enter the 4-digit code sent to:</p>
        <div class="contact">
        <p id="receivedValue">{{receivedValue}}<span></span></p>
        <a routerLink="/login"> <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0,0,256,256">
            <g fill="#4c4c4c" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(10.66667,10.66667)"><path d="M18,2l-2.41406,2.41406l4,4l2.41406,-2.41406zM14.07617,5.92383l-11.07617,11.07617v4h4l11.07617,-11.07617z"></path></g></g>
            </svg></a>
        </div>
        <form method="post" class="form-group" [formGroup]="formOtp">
            <div class="input-group">
            <input #input1  maxlength="1" type="number" (input)="moveToNext($event,input2)" formControlName="otp1" >
            <input #input2 maxlength="1" type="number"  (input)="moveToNext($event,input3)" (input)="moveOnDelete($event,input1)" formControlName="otp2" >
            <input #input3 maxlength="1" type="number"  (input)="moveToNext($event,input4)" (input)="moveOnDelete($event,input2)" formControlName="otp3" >
            <input #input4 maxlength="1" type="number"  (input)="moveOnDelete($event,input3)" formControlName="otp4" >
        </div>
        <button type="submit" (click)="checkType()">Verify OTP</button>
        <p>Fetching OTP in 54 seconds</p>
        </form>
    </section>
</main>
